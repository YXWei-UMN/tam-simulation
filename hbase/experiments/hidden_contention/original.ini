[fifo_scheduler]
type = FIFO

[wfq_scheduler]
type = WFQ

[feedback_wfq]
type = Feedback_WFQ

[cluster]
num_nodes = 8
node_config = node_config

[node_config]
cpu_freq = 1
num_cpus = 64
disk_bandwidth = 100
num_links = 1
network_bandwidth = 125
resource_monitor_interval = 0.1

[hdfs]
namenode_handlers = 30
namenode_scheduler = fifo_scheduler
datanode = datanode

[datanode]
datanode_type = simple
datanode_xceive_stage_scheduler = None
datanode_xceive_stage_schedule_resource = io
datanode_xceive_stage_handlers = 10
stage_monitor_interval = 0.1


[hbase]
region_server_type = original
region_server_config = region_server

[region_server]
num_rpc_readers = 10
num_rpc_handlers = 30
num_rpc_responders = 1
rpc_read_scheduler = fifo_scheduler
rpc_handle_scheduler = fifo_scheduler
rpc_respond_scheduler = fifo_scheduler
stage_monitor_interval = 0.1

